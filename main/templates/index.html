<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    {# <link href='{% static "css/app.css" %}' rel="stylesheet">    #}
    <style>
        .plotContainer {
            margin-top: 5%;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 5%;
        }
    </style>
</head>

<body>
    <div class="plotContainer">
    <div id="msg-box" class="alert alert-warning alert-dismissible fade show my-0" role="alert">
                    <strong id="err-msg"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
        <form method="POST">
            {% csrf_token %}
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">URL Shortner</h1>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="InputUrl">Input Url</label>
            <input id="inp_url" type="text" class="form-control" id="inp_url" aria-describedby="InputUrl" placeholder="Enter your url">


            <label for="outputUrl">Output Url</label>
            <textarea id="op_url" type="text" class="form-control" id="op_url" aria-describedby="outputUrl" placeholder="Enter your url"op></textarea>

                </div>
                <button class=" submit btn btn-primary" type="button">Submit</button>
            </div>
        </form>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src='{% static "js/script.js" %}'></script>
</body>

</html>
